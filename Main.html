<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pet Shelter Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
<body>
    <div class="container-md">
        <div class="row" id="petCardsContainer">
          <script src="data.js"></script>
          <script>
          function generatePetCards() {
            var container = document.getElementById("petCardsContainer");
            container.innerHTML = '';

            petsData.forEach(function(pet) {
            var cardHTML = `
              <div class="col-sm">
                <div class="card border-5 border-danger-subtle" style="width: 20rem;">
                  <img src="${pet.image}" class="card-img-top" style="height: 27rem;" alt="${pet.name}">
                  <div class="card-body">
                    <h5 class="card-title">${pet.name}</h5>
                    <p class="card-text">
                      <ul class="list-group">
                        <li class="list-group-item"><strong>Type:</strong> ${pet.type}</li>
                        <li class="list-group-item"><strong>Color:</strong> ${pet.color}</li>
                        <li class="list-group-item"><strong>Breed:</strong> ${pet.breed}</li>
                        <li class="list-group-item"><strong>Age:</strong> ${pet.age}</li>
                        <li class="list-group-item"><strong>Spayed / Neutered:</strong> ${pet.spayedNeutered ? 'Yes' : 'No'}</li>
                      </ul>
                    </p>
                    <a href="Pet_Info.html" class="btn btn-primary">More Info</a>
                  </div>
                </div>
              </div>
            `;
            container.innerHTML += cardHTML;
          });
        }

        generatePetCards();
            </script>
        </div>
    </div>
</body>
</html>
